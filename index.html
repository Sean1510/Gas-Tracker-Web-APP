<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Fuel-Up Tracker - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="auth-container" class="active">
        <h2 id="auth-title">Login</h2>
        <form id="auth-form">
            <input type="text" id="username" placeholder="Username" required>
            <div id="email-container" style="display: none;">
                <input type="email" id="email" placeholder="Email">
            </div>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="auth-submit">Login</button>
        </form>
        <button id="toggle-auth">Don't have an account? Register</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
