<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Fuel-Up Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="brand">
                <i class="fas fa-gas-pump"></i>
                <h1>Fuel-Up Tracker</h1>
            </div>
            <div class="auth-content">
                <h2 id="auth-title">Welcome Back</h2>
                <p id="auth-subtitle" class="subtitle">Please sign in to continue</p>
                
                <form id="auth-form" class="auth-form">
                    <div class="form-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                    
                    <div id="email-container" class="form-group" style="display: none;">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Email">
                    </div>
                    
                    <div class="form-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    
                    <button type="submit" id="auth-submit" class="btn-primary">
                        Sign In
                    </button>
                </form>
                
                <div class="auth-footer">
                    <button id="toggle-auth" class="btn-link">
                        Don't have an account? Register
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
