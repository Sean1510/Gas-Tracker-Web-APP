<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel-Up Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <h1 class="auth-title" id="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Please sign in to continue</p>
            <form id="auth-form" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group" id="email-container" style="display: none;">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" id="auth-submit" class="btn btn-primary">Sign In</button>
            </form>
            <p class="auth-toggle">
                <a href="#" id="toggle-auth">Don't have an account? Register</a>
            </p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
